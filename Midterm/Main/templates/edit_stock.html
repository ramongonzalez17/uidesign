{% extends "base.html" %}

{% block content %}
<h2>Edit Stock - {{ stock.ticker }}</h2>

<form method="POST">
    <label>Ticker:</label>
    <input type="text" name="ticker" value="{{ stock.ticker }}" class="form-control" required>

    <label>Name:</label>
    <input type="text" name="name" value="{{ stock.name }}" class="form-control" required>

    <label>Price:</label>
    <input type="number" step="0.01" name="price" value="{{ stock.price }}" class="form-control" required>

    <label>Description:</label>
    <textarea name="description" class="form-control">{{ stock.description }}</textarea>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
    <a href="{{ url_for('view_stock', stock_id=stock.id) }}" class="btn btn-danger mt-3">Discard Changes</a>
</form>
{% endblock %}
