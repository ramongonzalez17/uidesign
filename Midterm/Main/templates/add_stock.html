{% extends "base.html" %}

{% block content %}
<h2>Add a Stock</h2>

<form id="addStockForm" method="POST">
    <label>Ticker:</label>
    <input type="text" id="tickerInput" name="ticker" class="form-control" required>

    <label>Shares:</label>
    <input type="number" id="sharesInput" name="shares" class="form-control" required>

    <button type="submit" class="btn btn-success mt-3">Add Stock</button>
</form>
{% endblock %}
