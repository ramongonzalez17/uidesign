{% extends "base.html" %}

{% block content %}
<h2>Add a Stock</h2>

<form method="POST" action="{{ url_for('add_stock') }}">
    <div class="mb-3">
        <label for="ticker" class="form-label">Stock Ticker:</label>
        <input type="text" class="form-control" id="ticker" name="ticker" required>
    </div>

    <div class="mb-3">
        <label for="shares" class="form-label">Number of Shares:</label>
        <input type="number" class="form-control" id="shares" name="shares" required min="1">
    </div>

    {% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}

    <button type="submit" class="btn btn-primary">Add Stock</button>
</form>

<a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
{% endblock %}
