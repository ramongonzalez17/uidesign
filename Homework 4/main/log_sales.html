<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columbia Paper Infinity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="log_sales.css">
</head>
<body>
    <div class="container mt-4">
        <div class="p-3" style="background-color: lightblue;">
            <h1 class="text-center">Columbia Paper Infinity - Ramon Gonzalez</h1>
            <div id="trash" class="border">trash</div>
        </div>

        <h4 class="mt-3">Log your paper sales:</h4>
        <div class="input-group">
            <input type="text" id="client" class="form-control" placeholder="Client">
            <input type="text" id="reams" class="form-control" placeholder="# Reams">
            <button id="submit-sale" class="btn">Submit</button>
        </div>

        <div id="sales-records" class="mt-4"></div>
    </div>
    <script src="log_sales.js"></script>
</body>
</html>
