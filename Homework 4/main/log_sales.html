<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columbia Paper Infinity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="log_sales.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Columbia Paper Infinity</h1>
        <div class="mb-3">
            <input type="text" id="client" class="form-control" placeholder="Client">
            <div id="client-warning" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <input type="text" id="reams" class="form-control" placeholder="# reams">
            <div id="reams-warning" class="text-danger"></div>
        </div>
        <button id="submit-sale" class="btn btn-primary">Submit</button>
        <div id="sales-records" class="mt-4"></div>
        <div id="trash" class="mt-4 p-3 border border-danger text-center">Drop here to delete</div>
    </div>
    <script src="log_sales.js"></script>
</body>
</html>
