<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Profile Display</title>
    <style>
        body {
            margin: 0;
            font-family: Montserrat, sans-serif;
            background-color: white;
            color: #474747;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            padding: 15px;
        }

        .logo {
            margin-bottom: 15px;
        }

        .logo img {
            width: 120px;
        }

        .divider {
            border-top: 1px solid rgb(244, 242, 242);
            width: 100%;
            margin-bottom: 15px;
        }

        .profile-container {
            border: 1px solid rgb(244, 242, 242);
            border-radius: 10px;
            overflow: hidden;
        }

        .profile-img img {
            width: 100%;
            display: block;
        }

        .info {
            padding: 15px;
            text-align: left;
            border-top: 1px solid rgb(244, 242, 242);
            background-color: white;
        }

        .name-age {
            font-size: 18px;
            font-weight: bold;
            color: #474747;
            display: flex;
            align-items: center;
        }

        .name-age img {
            width: 16px;
            margin-left: 5px;
        }

        .verified {
            color: #b2afb0;
            font-size: 14px;
            margin-top: 4px;
        }

        .like-button {
            background-color: #b2afb0;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease-in-out;
        }

        .like-button:hover {
            background-color: #a09e9f;
        }

        .like-button img {
            width: 17px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo">
            <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_logo.png" alt="Tinder Logo">
        </div>

        <div class="divider"></div>

        <div class="profile-container">
            <div class="profile-img">
                <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_person.png" alt="Profile Picture">
            </div>

            <div class="info">
                <div class="name-age">
                    Sean Rad, 29
                    <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_verified.png" alt="Verified Badge">
                </div>
                <div class="verified">Verified</div>
            </div>
        </div>

        <div class="like-button">
            <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/heart.png" alt="Heart Icon">
            Like Me On Tinder
        </div>
    </div>

</body>
</html>
