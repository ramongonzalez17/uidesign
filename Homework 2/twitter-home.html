<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter Home</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <style>
        /* Header styling */
        .header {
            text-align: center;
            font-size: 28px;
            padding: 20px;
            background-color: lightblue;
        }

        /* Subheader (Navigation tabs) */
        .subheader {
            text-align: left;
            padding: 10px;
            background-color: #e9ecef;
        }

        .tab {
            display: inline-block;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Section headers */
        .section-header {
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        /* General Section styling */
        .section {
            background-color: white;
            padding: 10px;
            text-align: left;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Image Styling */
        img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Featured Section */
        .featured {
            padding: 15px;
            text-align: center;
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        /* Grid container images */
        .grid-container img {
            margin-bottom: 5px; /* Adjusted spacing */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-12">
                <div class="header">What's happening?</div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="row">
            <div class="col-12">
                <div class="subheader">
                    <span class="tab">Home</span>
                    <span class="tab">About</span>
                    <span class="tab">Submission Deadlines</span>
                    <span class="tab">FAQ</span>
                    <span class="tab">Contact</span>
                </div>
            </div>
        </div>

        <!-- Section Header -->
        <div class="row">
            <div class="col-12">
                <div class="section-header">Section Header</div>
            </div>
        </div>

        <!-- Title 1 (Half Page Width) -->
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="section">
                    <div class="tab">Title 1</div>
                    <img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Columbia University">
                </div>
            </div>
        </div>

        <!-- Titles 2-4 -->
        <div class="row g-2">
            <div class="col-6 col-md-3">
                <div class="section">
                    <div class="tab">Title 2</div>
                    <img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Columbia University">
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="section">
                    <div class="tab">Title 3</div>
                    <img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Columbia University">
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="section">
                    <div class="tab">Title 4</div>
                    <img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Columbia University">
                </div>
            </div>
        </div>

        <!-- Featured Section -->
        <div class="row">
            <div class="col-12">
                <div class="featured">Featured</div>
            </div>
        </div>

        <!-- Titles 5-7 -->
        <div class="row g-2">
            <div class="col-6 col-md-4">
                <div class="section">
                    <div class="tab">Title 5</div>
                    <img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Columbia University">
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="section">
                    <div class="tab">Title 6</div>
                    <img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Columbia University">
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="section">
                    <div class="tab">Title 7</div>
                    <img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Columbia University">
                </div>
            </div>
        </div>

        <!-- Grid Below Titles 5-7 -->
        <div class="row justify-content-start">
            <div class="col-6 col-md-4">
                <div class="section">
                    <div class="tab">Grid Within a Grid</div>
                    <div class="grid-container">
                        <div class="row g-2">
                            <div class="col-4"><img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Grid 1"></div>
                            <div class="col-4"><img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Grid 2"></div>
                            <div class="col-4"><img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Grid 3"></div>
                        </div>
                        <div class="row g-2">
                            <div class="col-4"><img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Grid 4"></div>
                            <div class="col-4"><img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Grid 5"></div>
                            <div class="col-4"><img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Grid 6"></div>
                        </div>
                        <div class="row g-2">
                            <div class="col-4"><img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Grid 7"></div>
                            <div class="col-4"><img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Grid 8"></div>
                            <div class="col-4"><img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Grid 9"></div>
                        </div>
                    </div>            
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
