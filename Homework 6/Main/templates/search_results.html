{% extends "base.html" %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>
{% if results %}
  <ul class="list-group">
  {% for stock in results %}
    <li class="list-group-item">
      <a href="{{ url_for('view_stock', stock_id=stock.id) }}">{{ stock.ticker }} - {{ stock.name }}</a>
    </li>
  {% endfor %}
  </ul>
{% else %}
  <p>No results found</p>
{% endif %}
{% endblock %}
